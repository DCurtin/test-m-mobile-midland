<ion-view title="Test">


    <!--<ion-nav-buttons side="right">-->
    <!--<a class="button button-clear" href="#/app/signup">Signup</a>-->
    <!--</ion-nav-buttons>-->

    <ion-content has-header="true" padding="true">

        <div class="list list-inset" style="margin-top: 10px;">

            <label class="item item-input">
                {{user.name}}
            </label>

            <label class="item item-input">
                {{user.email}}
            </label>

            <button class="button" ng-click="getRandomFile()">
                Get Random File
            </button>

            <button class="button" ng-click="getAccounts()">
                Get Dedicated Rep Accounts
            </button>
        </div>

        <div class="list list-inset" style="margin-bottom: 10px;">
            <div class="row header">
             <div class="col">Salesforce Id</div>
             <div class="col">Name</div>
             <div class="col"></div>
            </div>
            <div class="row" ng-repeat="data in accountList">
                <div class="col">{{data.sfid}}</div>
                <div class="col">{{data.name}}</div>
                <div class="col"><button class="button" ng-click="createTrans($index)">Create Transaction</button></div>
            </div>
            
        </div>
    </ion-content>

</ion-view>
