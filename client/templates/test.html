<ion-view title="Test">


    <!--<ion-nav-buttons side="right">-->
    <!--<a class="button button-clear" href="#/app/signup">Signup</a>-->
    <!--</ion-nav-buttons>-->

    <ion-content has-header="true" padding="true">

        <div class="list list-inset" style="margin-top: 10px;">

            <label class="item item-input">
                {{user.name}}
            </label>

            <label class="item item-input">
                {{user.email}}
            </label>

            <button class="button button-block button-positive" style="background: #3b5998" ng-click="getAccounts()">
                Get Dedicated Rep Accounts
            </button>

            <body ng-if="accountList">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">Service Provider Details</h1>
                </ion-header-bar>
                <ion-content>
                    <div class="row header">
                      <div class="col">Salesforce Id</div>
                      <div class="col">Name</div>
                      <div class="col"></div>
                    </div>
                    <div class="row" ng-repeat="data in accountList">
                        <div class="col">{{data.sfid}}</div>
                      <div class="col">{{data.name}}</div>
                    </div>
                </ion-content>
              </body>


        </div>

    </ion-content>

</ion-view>
